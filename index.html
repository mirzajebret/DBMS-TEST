<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DBMS Sederhana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-5">
  <!-- Progress Bar -->
<div class="w-full bg-gray-200 rounded h-4 mb-4">
  <div id="progressBar" class="bg-blue-500 h-4 rounded w-0"></div>
</div>

<form id="uploadForm" class="space-y-4">
  <input type="text" id="namaFile" placeholder="Nama File" class="border p-2 w-full rounded" required />
  <input type="file" id="fileInput" class="border p-2 w-full rounded" required />
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
</form>

<ul id="fileList" class="space-y-2 mt-4"></ul>

<div class="flex justify-center mt-4">
  <button id="loadMoreBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Load More</button>
</div>

<!-- Dark mode toggle -->
<div class="fixed bottom-4 right-4">
  <button id="toggleDarkMode" class="bg-gray-800 text-white px-3 py-2 rounded-full shadow hover:bg-gray-700 transition">ğŸŒ™</button>
</div>

<!-- Modal PDF Viewer -->
<div id="pdfModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 hidden z-50">
  <div class="bg-white rounded-lg shadow-lg max-w-4xl w-full h-[80%] relative">
    <button id="closePdfModal" class="absolute top-2 right-2 text-gray-600 hover:text-black text-xl font-bold">âœ–ï¸</button>
    <iframe id="pdfViewer" src="" class="w-full h-full rounded-b-lg"></iframe>
  </div>
</div>


  <!-- Supabase JS v1 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>

  <!-- App.js -->
  <script src="app.js"></script>
</body>
</html>
